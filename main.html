	<script id="feedTmpl" type="text/x-jquery-tmpl">
		<div class="feed">
			<div class="feed_content">
				<header>
					<div class="time">${ jQuery.timeago(updated_time) }</div>
					<img src="http://graph.facebook.com/${ $data['from&id'] }/picture" alt="" class="avatar ${ $data['from&id'] }">
					
					<strong class="name">${ $data['from&name'] }  {{if $data['to&name'] }} > ${ $data['to&name'] } {{/if}}</strong>
					<p>${message} ${story} ${name}</p>
					
					{{if picture}}
					<div class="media">
						{{if link}}<a href="${link}">{{/if}}<img src="${picture}" alt="mediaelement" class="media_photo" height="65" width="auto"></a>
					</div>
					{{/if}}
				</header>						
			</div>
		</div>	    
	</script>	

	<script id="listTmpl" type="text/x-jquery-tmpl">
		<div class="column">

				<span class="hornholder"><a class="bullhorn" href="#">D</a></span>
			</header>
			
			<div class="holder">
			</div>			
		</div>   
	</script>
